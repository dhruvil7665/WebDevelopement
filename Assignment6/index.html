<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Docs</title>
    <script src="https://kit.fontawesome.com/94c29e923a.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="docs"><h1><i class="fas fa-folder"></i> Untitled Document</h1></div>
<div class="toolbarDiv">
    <!--The following code creates the toolbar for editing-->
    <div class="mainToolbarDiv">
        <button class="toolsBold" id="Bold"><i class="fas fa-bold"></i></button>
        <button class="toolsItalics" id="Italics"><i class="fas fa-italic"></i></button>
        <button class="toolsUnderline" id="Underline"><i class="fas fa-underline"></i></button>
        <button class="toolsLeftAlign" id="leftAlign"><i class="fas fa-align-left"></i></button>
        <button class="toolsCenterAlign" id="centerAlign"><i class="fas fa-align-center"></i></button>
        <button class="toolsRightAlign" id="rightAlign"><i class="fas fa-align-right"></i></button>
        <button class="toolsJustify" id="Justify"><i class="fas fa-align-justify"></i></button>
    </div>

</div>
<!--The following code creates the textArea for user input-->
<div class="textArea" id="textArea" contenteditable="true">

</div>



</body>
</html>
